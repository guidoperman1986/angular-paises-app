<div class="row" *ngIf="paises.length > 0">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let pais of paises; let i=index">
                    <td>{{i+1}}</td>
                    <td><img class="small-flag" [src]="pais.flags.png" alt="" srcset=""></td>
                    <td>{{pais.capital}}, {{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td [routerLink]="['/pais', pais.alpha2Code]">Ver</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
